<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Create Signal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}"></link>
</head>
<body class="pt-5">
<h2>Hi {{ name }}, Let's create signals from the website</h2>
<div id="form-div" class="d-flex justify-content-center">
    <form action="/scrape" method="post">
        <div class="mb-3 ">
            <label for="website_name" class="form-label">Website Name</label>
            <input type="url" class="form-control form-control-sm" id="website_name" name="url" placeholder="Enter url"
                   size="50">
        </div>
        <div class="col-auto">
            <input type="submit" class="btn btn-primary mb-3" placeholder="Submit" value="Submit">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
